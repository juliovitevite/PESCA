<!DOCTYPE html>

<html lang="es">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BioNormas - Gestión Hidrobiológica</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>

:root {

--primary: #00d2ff;

--secondary: #3a7bd5;

--dark-bg: #0b0f19;

--card-bg: #161e2d;

--text-main: #ffffff;

--text-dim: #94a3b8;

}



body {

font-family: 'Inter', -apple-system, sans-serif;

background-color: var(--dark-bg);

color: var(--text-main);

margin: 0;

padding: 0;

display: flex;

flex-direction: column;

align-items: center;

min-height: 100vh;

}



header {

width: 100%;

max-width: 500px;

padding: 50px 20px 30px 20px;

text-align: center;

}



h1 {

font-size: 1.6rem;

margin: 0;

font-weight: 700;

letter-spacing: 1px;

text-transform: uppercase;

color: var(--primary);

}



.subtitle {

color: var(--text-dim);

font-size: 0.85rem;

margin-top: 8px;

letter-spacing: 0.5px;

}



/* Lista Vertical Optimizada */

.species-list {

width: 90%;

max-width: 500px;

display: flex;

flex-direction: column;

gap: 10px;

padding-bottom: 50px;

}



.species-item {

background: var(--card-bg);

padding: 20px;

border-radius: 15px;

display: flex;

align-items: center;

text-decoration: none;

color: white;

border: 1px solid rgba(255, 255, 255, 0.05);

transition: all 0.2s ease;

}



.species-item:active {

transform: scale(0.96);

background: #1e293b;

}



.icon-box {

width: 40px;

height: 40px;

background: rgba(0, 210, 255, 0.08);

border-radius: 10px;

display: flex;

align-items: center;

justify-content: center;

margin-right: 18px;

color: var(--primary);

font-size: 1.2rem;

}



.species-name {

font-weight: 600;

font-size: 1.1rem;

flex-grow: 1;

letter-spacing: 0.3px;

}



.chevron {

color: #334155;

font-size: 0.9rem;

}



/* Estilo especial para el último botón */

.item-varios {

margin-top: 10px;

border: 1px dashed var(--text-dim);

background: transparent;

}



.item-varios .icon-box {

background: rgba(148, 163, 184, 0.1);

color: var(--text-dim);

}

</style>

</head>

<body>



<header>

<h1>NORMATIVA PESQUERA</h1>

<div class="subtitle">recursos hidrobiologicos</div>

</header>



<div class="species-list">

<a href="pota.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">POTA</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="perico.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">PERICO</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="anchoveta.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">ANCHOVETA</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="jure-caballa.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">JUREL Y CABALLA</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="bonito.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">BONITO</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="tiburon.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">TIBURÓN</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="anguila.html" class="species-item">

<div class="icon-box"><i class="fas fa-fish"></i></div>

<span class="species-name">ANGUILA</span>

<i class="fas fa-chevron-right chevron"></i>

</a>



<a href="varios.html" class="species-item item-varios">

<div class="icon-box"><i class="fas fa-folder-plus"></i></div>

<span class="species-name">VARIOS</span>

<i class="fas fa-chevron-right chevron"></i>

</a>

</div>



</body>

</html>
